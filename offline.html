<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sin conexión | BRITEX Electrónica</title>
  <!-- Elimina cualquier fuente externa para no depender de red -->
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 24px;
      object-fit: contain;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.6rem;
      font-weight: 600;
    }
    p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.85;
      max-width: 320px;
      line-height: 1.4;
    }
    .retry {
      margin-top: 32px;
      padding: 10px 24px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <img 
    src="https://files.cdn-files-a.com/uploads/11353011/800_694b5776d2a9c.png?aspect_ratio=1:1&width=192&format=png" 
    alt="BRITEX Electrónica" 
    class="logo"
    loading="eager" 
    decoding="async"
  >
  <h1>Sin conexión</h1>
  <p>Tu energía está intacta. BRITEX sigue contigo, incluso cuando el voltaje de la red se ausenta.</p>

  <button class="retry" onclick="window.location.reload()">Intentar de nuevo</button>

  <!-- Script mínimo para recargar cuando vuelva la conexión -->
  <script>
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
