<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRITEX | Modo Offline</title>
  <style>
    :root { --primary: #045174; --bg: #B3E5FC; }
    body {
      background-color: var(--bg);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
    }
    .logo { width: 100px; height: 100px; margin-bottom: 20px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    h1 { font-size: 26px; margin: 10px 0; color: var(--primary); }
    p { font-size: 16px; color: #333; max-width: 300px; line-height: 1.4; }
    .status-badge {
      background: #ff9800;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .btn {
      display: block;
      width: 200px;
      margin: 10px;
      padding: 14px;
      background-color: var(--primary);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      transition: transform 0.2s;
    }
    .btn:active { transform: scale(0.95); }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <img src="https://ogbe21.github.io/britex-pwa/icon-512.webp" alt="Logo" class="logo" />
  
  <div class="status-badge" id="status">SIN CONEXIN</div>
  
  <h1>BRITEX Electr贸nica</h1>
  <p>Parece que tu conexi贸n es lenta o nula. No te preocupes, la app te avisar谩 cuando vuelvas a estar en l铆nea.</p>

  <div id="reconnecting" style="display:none; color: var(--primary); margin-bottom: 15px;">
    <div class="loader"></div> Buscando se帽al...
  </div>

  <button onclick="window.location.reload()" class="btn"> Reintentar ahora</button>
  <a href="https://www.britexelectronica.com/tienda/" class="btn"> Ver Cat谩logo (Cache)</a>

  <script>
    // Detector de recuperaci贸n de red
    window.addEventListener('online', () => {
      document.getElementById('status').style.backgroundColor = '#4CAF50';
      document.getElementById('status').innerText = '隆EN LNEA!';
      document.getElementById('reconnecting').style.display = 'block';
      
      // Redirigir autom谩ticamente tras 1.5 segundos de recuperar red
      setTimeout(() => {
        window.location.href = "https://www.britexelectronica.com/tienda/";
      }, 1500);
    });

    // L贸gica para el bot贸n de instalaci贸n (si el SW lo detecta)
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });
  </script>
</body>
</html>
